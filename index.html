<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DrumKit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="instruments">
      <button class="box" id="A">
        <span class="key">A</span>
        <small class="label">clap</small>
      </button>
      <button class="box" id="S">
        <span class="key">S</span>
        <small class="label">hihat</small>
      </button>
      <button class="box" id="D">
        <span class="key">D</span>
        <small class="label">kick</small>
      </button>
      <button class="box" id="F">
        <span class="key">F</span>
        <small class="label">openhat</small>
      </button>
      <button class="box" id="G">
        <span class="key">G</span>
        <small class="label">boom</small>
      </button>
      <button class="box" id="H">
        <span class="key">H</span>
        <small class="label">ride</small>
      </button>
      <button class="box" id="J">
        <span class="key">J</span>
        <small class="label">snare</small>
      </button>
      <button class="box" id="K">
        <span class="key">K</span>
        <small class="label">tom</small>
      </button>
      <button class="box" id="L">
        <span class="key">L</span>
        <small class="label">tink</small>
      </button>
    </div>
  </div>
</body>
</html>
