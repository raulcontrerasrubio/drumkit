<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DrumKit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="instruments">
      <button class="box" data-key="65">
        <span class="key">A</span>
        <small class="label">clap</small>
      </button>
      <button class="box" data-key="83">
        <span class="key">S</span>
        <small class="label">hihat</small>
      </button>
      <button class="box" data-key="68">
        <span class="key">D</span>
        <small class="label">kick</small>
      </button>
      <button class="box" data-key="70">
        <span class="key">F</span>
        <small class="label">openhat</small>
      </button>
      <button class="box" data-key="71">
        <span class="key">G</span>
        <small class="label">boom</small>
      </button>
      <button class="box" data-key="72">
        <span class="key">H</span>
        <small class="label">ride</small>
      </button>
      <button class="box" data-key="74">
        <span class="key">J</span>
        <small class="label">snare</small>
      </button>
      <button class="box" data-key="75">
        <span class="key">K</span>
        <small class="label">tom</small>
      </button>
      <button class="box" data-key="76">
        <span class="key">L</span>
        <small class="label">tink</small>
      </button>
    </div>
  </div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
